<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula el precio pagar de tus productos con descuento</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="inputPrice" >

            <label for="inputDiscount">Escribe el descuento asignado al producto</label>
            <input type="number" id="inputDiscount">
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button> <!-- Para evitar que el boton recargue pagina y borre lo que los usuarios escribieron, se coloca type="button" -->

            <p id="ResultPrice"></p>
        </form>
    </section>
    

    <script src="./index.js"></script>
</body>
</html>
